<body>
    <!-- ===============================================--><!--    Main Content--><!-- ===============================================-->
    <main class="main" id="top">
        <div class="content">
            <!--BARRA LOGO Y MENÚ-->
            <nav class="navbar navbar-expand-md fixed-top" id="navbar"
                data-navbar-soft-on-scroll="data-navbar-soft-on-scroll">
                <div class="container-fluid px-0"><a href="/"><img class="navbar-brand d-md"
                            style="width: 50px; height: auto; margin: 0;" src="assets/img/logos/logo_genda.png"
                            alt="logo" /></a><a>
                        <img class="navbar-brand d-md" style="width: 100px; height: auto; margin: 0;"
                            src="assets/img/logos/genda.png" alt="logo" /></a>
                    <!--MENU-->

                </div>
            </nav>


            <!--HERO-->
            <section class="hero-section overflow-hidden position-relative" id="home">
                <div class="hero-background mt-0">
                    <div class="container">
                        <div class="row gy-4 gy-md-8 pt-9 pt-lg-0">
                            <div class="col-lg-6 text-center text-lg-start">
                                <h1 class="fs-2 fs-lg-1 text-white fw-bold mb-2 mb-lg-x1 lh-base mt-3 mt-lg-0">
                                    Portal de pago</h1>
                                <p class="fs-8 text-white mb-3 mb-lg-4 lh-lg">Realiza aquí el pago por tu servicio
                                    GENDA. Este portal te permite realizar
                                    el pago de forma segura a través de la plataforma de MercadoPago. Si tienes
                                    dudas, haz click
                                    en el botón de abajo para realizar tus consultas.</p>
                                <div style="text-align: center;"><a class="btn btn-sm btn-primary lh-sm mb-x1 rounded-4"
                                        href="https://mpago.la/27rDMCJ" target="_blank"><svg
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                            stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" width="48"
                                            height="48" stroke-width="2">
                                            <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9"></path>
                                            <path
                                                d="M9 10a.5 .5 0 0 0 1 0v-1a.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a.5 .5 0 0 0 0 -1h-1a.5 .5 0 0 0 0 1">
                                            </path>
                                        </svg>
                                </div></a>
                            </div>
<iframe src="https://mpago.la/27rDMCJ" frameborder="0"></iframe>
                        </div>
                    </div>
                </div>
                <!--DISEÑO ONDAS-->
                <div class="position-absolute bottom-0 start-0 end-0 z-1"><img class="wave mb-md-n2"
                        src="assets/img/illustrations/Wave.svg" alt="" />
                    <div class="bg-white py-2 py-md-5"></div>
                </div>
            </section>



            <!--pago-->
            <section class="container mb-8 mb-lg-13" id="dequesetrata">
                <div id="wallet_container">
                </div>
                <script>
                    const mp = new MercadoPago('YOUR_PUBLIC_KEY', {
                        locale: 'es-CL'
                    });

                    mp.bricks().create("wallet", "wallet_container", {
                        initialization: {
                            preferenceId: "<PREFERENCE_ID>",
                        },
                    });
                </script>
            </section>



            <!--FOOTER NAVEGACIÓN-->
            <div class="row gy-2 py-3 justify-content-center justify-content-md-between">
                <div class="col-auto ps-0">
                    <p class="text-center text-md-start lh-xl text-1100">
                    <p>Genda
                        <script>document.write(new Date().getFullYear());</script> &mdash;
                        Diseñado por <a href="#" title="¡pronto!">funMachine!</a>
                    </p>
                    </p>
                </div>
            </div>
            </footer>
        </div>
